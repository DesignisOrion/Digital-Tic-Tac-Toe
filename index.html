<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>Digital Tic Tac Toe</title>
</head>

<body>
    <div>
        <div class="board-container flex-container flex-column flex-center">
            <div class="flex-container">
                <div class='title'>Digital Tic Tac Toe</div>
                
            </div>
            <div class='flex-container flex-center'>
                <div class='winner'></div>
                <button class='reset'>Reset</button>
            </div>
            <div class="board flex-container flex-wrap ">
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <br>
                <img src="img/logow.png" alt="loc" width='350' height='200' class="flex-container flex-center">
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
